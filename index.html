<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .weather-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: 2px solid #00c6ff;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      margin-left: 10px;
      border: none;
      background-color: #00c6ff;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
    }

    .result {
      margin-top: 20px;
    }

    .temperature {
      font-size: 48px;
      font-weight: bold;
      color: #0072ff;
    }

    .location {
      font-size: 22px;
      margin-top: 5px;
      color: #555;
    }

    .error {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>

<body>
  <div class="weather-container">
    <h1>üå¶Ô∏è Weather App</h1>
    <input type="text" id="locationInput" placeholder="Enter location (e.g., Mumbai)" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function getWeather() {
      const location = document.getElementById('locationInput').value;
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');
      resultDiv.innerHTML = '';
      errorDiv.textContent = '';

      if (!location) {
        errorDiv.textContent = 'Please enter a location.';
        return;
      }

      const apiKey = 'e67679be93cf4997a42114952251706';
      const url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(location)}&aqi=yes`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error('Location not found.');

        const data = await response.json();
        const temp = data.current.temp_c;
        const name = data.location.name;
        const region = data.location.region;
        const country = data.location.country;

        resultDiv.innerHTML = `
          <div class="temperature">${temp}¬∞C</div>
          <div class="location">${name}, ${region}, ${country}</div>
        `;
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    }
  </script>
</body>

</html>
